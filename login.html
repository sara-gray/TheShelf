<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Shelf Admin</title>
  </head>

  <body class="brown lighten-5">
    <nav class="brown darken-3">
      <div class="container">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo"
            ><i class="material-icons">local_library</i>The Shelf
            <span class="hide-on-med-and-down">Admin</span></a
          >
        </div>
      </div>
    </nav>

    <!-- Section: Login -->
    <section class="section section-login">
      <div class="container">
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel login brown darken-2 white-text center">
              <h3>
                <i class="material-icons medium">local_library</i>
                The Shelf Admin
              </h3>
              <form action="index.html">
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input type="email" id="email" />
                  <label
                    class="white-text"
                    for="email"
                    data-error="Please enter a valid email address"
                    data-success="Email accepted"
                    >Email</label
                  >
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input type="password" id="password" />
                  <label class="white-text" for="password">Password</label>
                </div>
                <input
                  type="submit"
                  value="Login"
                  class="btn btn-large btn-extend grey"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="section brown darken-4 white-text center">
      <p>The Shelf Admin Panel &copy; 2020</p>
    </footer>

    <!-- Preloader -->
    <div class="loader preloader-wrapper big active">
      <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      // Hide ALL sections
      $('.section').hide();

      setTimeout(function () {
        $(document).ready(function () {
          // Show sections
          $('.section').fadeIn();

          $('.loader').fadeOut();
        });
      }, 100);
    </script>
  </body>
</html>
